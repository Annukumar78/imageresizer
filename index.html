<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Image Resizer</title>
</head>

<body>
    <div class="container-1">
        <div class="container-2">
            <div class="left-box">
                <label>Uploaded image</label>
                <div id="image-container"></div>
                <div class="buttons-container">
                    <button class="clear-btn">Clear</button>
                    <button class="download-btn">Download</button>
                     <!--<button class="upload-btn">Upload Again</button> -->
                </div> 
            </div>
            <div class="right-box">
                <form>
                    <p>Upload Image</p>
                    <input type="file" accept=" .jpg, .jpeg, .png, .gif , image*/ " id="upload" name="upload"
                     class="form-control" hidden />
                    <img class="image" src="photo.png" />
                    <p>Select file...</p>
                </form>
            </div>
        </div>
        <div class="container-3">
            <form>
                <div>
                    <label>File Format</label>
                    <div class="form-control" aria-label="Default select example">
                        <option selected class="label"></option>
                        
                    </div>
                </div>
                <div>
                    <label for="">Quality %</label>
                    <input type="text" name="quality" class="form-control" id="quality" value="90" required />
                </div>
                <div class="row2">
                    <div>
                        <label>Width Pixel</label>
                        <input type="text" name="width" class="form-control" id="width" value
                            onkeyup="if (!window.__cfRLUnlockHandlers) return false; setdim('w', this.value)"
                            required />
                        <input type="hidden" name="newpwirth" class="form-control" id="newwirth" value="" required>
                    </div>
                    <div>
                        <label>Height Pixel</label>
                        <input type="text" name="height" class="form-control" id="height" value
                            onkeyup="if (!window.__cfRLUnlockHandlers) return false; setdim('h', this.value)"
                            required />
                        <input type="hidden" name="newheight" class="form-control" id="newheight" value="" required>

                    </div>
                      <!--<div>
                        <label>custum-size</label>
                        <select class="form-control" aria-label="Default select example">
                            <option selected>--Select--</option>
                            <option value="JPG">BPSC Admit Card 250X250</option>
                            <option value="JPEG">DSSSB (Signature)</option>
                            <option value="PNG">Bank Photo(200X230)</option>
                            <option value="GIF">UPSC Signature</option>

                        </select>
                        
                    </div> -->
                </div>
                <div class="row3">
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" id="btn" class="btn btn-success">Uploaded Again</button>
                </div>
            </form>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
